<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Spring OAuth2.0::统一登录界面</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
          rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/3.1.0/jquery.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" action="login.html" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="userId" class="col-sm-2 control-label">你的ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userId" name="username" placeholder="你的ID...">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="你的密码..." name="password">
            </div>
        </div>
        <div class="form-group">
            <span th:if="${param.error}" class="label label-danger">账户或者密码错误！</span>
            <span th:if="${param.logout}" class="label label-success">成功登出！</span>
            <span th:if="${access_denied}" class="label label-danger">用户取消授权</span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg btn-block">点击进入</button>
            </div>
        </div>
    </form>
</div>
<!--<input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
</body>
</html>
